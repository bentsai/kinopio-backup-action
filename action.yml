name: "Hello World"
description: "Greet someone and record the time"
inputs:
  who-to-greet: # id of input
    description: "Who to greet"
    required: true
    default: "World"
outputs:
  time: # id of output
    description: "The time we greeted you"
runs:
  using: "node12"
  env:
    API_KEY: ${{ secrets.KINOPIO_API_KEY }}
  main: "dist/index.js"
